<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./logo.jpeg" type="image/x-icon">
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="nav">
      <div class="logo">MeShop.</div>
      <div class="nav-items">
        <a href="/login/">Login</a>
        <a href="/signup/">SignUp</a>
      </div>
    </div>


    <div class="main">
      <div class="grid">
        <div class="cell login">
          <h1 id="log">Login</h1>
          <div class="btn-div">
            <button type="button" class="btn" id="login-btn">Login</button>
          <button type="button" class="btn" id="signup-btn">SignUp</button>
          </div>
        </div>
        <div class="cell merged ">
            <div class="img-lend">
                <img src="landingPagePic.png" alt="" />
            </div>
        </div>
        <div class="cell card-con">
          <div class="card">
              <img src="tshirt.png" alt="tshirt" />
            <div class="content">
                <div class="cont">
                    <div class="title">
                      abcd effvfvf fgfgg fgfgbj jfjessi dfpwadjjv doojsxj
                    </div>
                   <div class="prflx">
                      <div class="price">$50</div>
                      <div class="rating">3.5/5</div>
                   </div>
                  </div>
                  <button type="button" id="add-cart">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
