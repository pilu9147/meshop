<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../logo.jpeg" type="image/x-icon">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="logo">MeShop.</div>
        <div class="nav-items">
            <a href="/shop/">Home</a>
            <a href="/mycart/">My Cart</a>
            <a id="profile" href="/profile/"></a>

        </div>
    </div>
    <div class="main">
        <h1 id="log">My Profile</h1>
        <!-- change name ------------------------------------------ -->
        <form action="">
            <input type="text" placeholder="Enter first name" id="fname"> <br>
            <input type="text" placeholder="Enter last name" id="lname"> <br>
            <div id="note"></div>
            <button type="submit" class="btn" id="save-info">Save Info</button>
        </form>
        <!-- change password ---------------------------------------------- -->
        <form action="">
            <h1 id="log">Edit Password</h1>
            <input type="password" placeholder="Enter Old Password" id="old-pass"> <br>
            <input type="password" id="pass" placeholder="Enter new password"> <br>
            <input type="password" id="re-pass" placeholder="Re-enter new password"> <br>
            <div id="notes"></div>
            <button type="submit" class="btn" id="changepass-btn">Change Password</button>
            <button type="button" class="btn" id="logout-btn">Logout</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
