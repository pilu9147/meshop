<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../logo.jpeg" type="image/x-icon">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="logo">MeShop.</div>
        <div class="nav-items">
            <a href="/login/">Login</a>
            <a href="/signup/">SignUp</a>
            
        </div>
    </div>
    <div class="main">
        <h1 id="log">SignUp</h1>
        <form action="">
        <input type="text" placeholder="Enter first name" id="fname"> <br>
        <input type="text" placeholder="Enter last name" id="lname"> <br>
        <input type="email" placeholder="Enter E-mail" id="mail"> <br>
        <input type="password" id="pass" placeholder="Enter password"> <br>
        <input type="password" id="re-pass" placeholder="Re-enter password"> <br>
        <div id="note"></div>
        <button type="submit" class="t-btn" id="signup-btn">SignUp</button>
        <button type="button" class="t-btn" id="alreadsignup-btn">Already SignUp? Login Here</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
